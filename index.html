<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine üíñ</title>

    <!-- PWA meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F2C94C">
    <link rel="manifest" href="manifest.json">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * { box-sizing: border-box; }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url('hehe.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #FFF8F2;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        h2 { color: #FFF8F2; font-weight: 500; }

        .buttons { margin-top: 35px; }

        button {
            font-size: 1.2rem;
            padding: 12px 28px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background: linear-gradient(135deg, #F4A6B8, #F2C94C);
            color: #4A2C2A;
            font-weight: 600;
        }

        #yes:hover { transform: scale(1.08); }

        #no {
            background: #FFF8F2;
            color: #8B5E3C;
            font-weight: 600;
            position: absolute;
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
            opacity: 0.85;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        #reason-box {
            position: fixed;
            padding: 15px 22px;
            background: rgba(255,248,242,0.95);
            color: #8B5E3C;
            border-radius: 15px;
            border: 2px solid #F2C94C;
            display: none;
            max-width: 260px;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        /* YES CARD */
        .yes-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .yes-card {
            background: rgba(0,0,0,0.45);
            padding: 45px;
            border-radius: 28px;
            max-width: 760px;
            animation: fadeIn 0.6s ease;
        }

        .shayari {
            font-size: 1.35rem;
            margin-top: 30px;
            line-height: 1.7;
            font-style: italic;
            color: #FFF8F2;
        }

        .note {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        .bouquet {
            font-size: 90px;
            animation: bouquetPop 1.4s ease forwards;
        }

        @keyframes bouquetPop {
            from {
                transform: translateY(40px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .petal {
            position: fixed;
            top: -30px;
            font-size: 24px;
            animation: petalFall 6s linear forwards;
            opacity: 0.9;
        }

        @keyframes petalFall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<div id="main">
    <h1>
        Will you be my Valentine,<br>
        <span style="color:#F2C94C;">Shireen</span>? üíõ
    </h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíñ</button>
        <button id="no" onclick="noClicked()">No üò¢</button>
    </div>
</div>

<div id="reason-box"></div>

<script>
function yesClicked() {
    document.body.innerHTML = `
        <div class="yes-wrapper">
            <div class="yes-card">
                <h1>Yaaay!!! üíïüíê</h1>
                <h2>You just made me the happiest person ‚ù§Ô∏è</h2>

                <div class="shayari">
                    Dil ne tumse jo baat chhupa rakhi thi,<br>
                    Aaj woh mohabbat ban kar saamne aa gayi.<br>
                    Tumhara haan kehna bas ek lafz nahi,<br>
                    Meri poori zindagi ki kahani ban gayi.
                </div>

                <div class="note">
                    (P.S. Shayari borrowed, feelings 100% original üòÖüíõ)
                </div>

                <h2 style="margin-top:35px;">I love you endlessly üòò</h2>
            </div>

            <div class="bouquet">üíê</div>
        </div>
    `;

    startPetals();
}

function startPetals() {
    for (let i = 0; i < 22; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "üå∏";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 7000);
    }
}

const reasons = [
    "Please say yes ü•∫",
    "I made this whole page just for you üíõ",
    "You make everything feel nicer üåº",
    "Being your Valentine would make me very happy üíñ",
    "This comes with unlimited hugs ü§ó",
    "You already know the answer üòå"
];

let lastIndex = -1;

function getRandomReason() {
    let i;
    do {
        i = Math.floor(Math.random() * reasons.length);
    } while (i === lastIndex);
    lastIndex = i;
    return reasons[i];
}

function noClicked() {
    const box = document.getElementById("reason-box");

    const padding = 20;
    const boxWidth = 260;
    const boxHeight = 90;

    let x = Math.random() * (window.innerWidth - boxWidth - padding);
    let y = Math.random() * (window.innerHeight - boxHeight - padding);

    x = Math.max(padding, x);
    y = Math.max(padding, y);

    box.innerText = getRandomReason();
    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.display = "block";
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
