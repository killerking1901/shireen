    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icon.png">

    <style>

        #no {

            line-height: 1.7;
            color: #FFF8F2;
            font-style: italic;
        }

        .note {
            font-size: 0.95rem;
            opacity: 0.85;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
