<!DOCTYPE html>
<html lang="en">

<head>

    <!-- PWA meta -->

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * { box-sizing: border-box; }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url('hehe.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #FFF8F2;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        h2 { color: #FFF8F2; font-weight: 500; }

        /* BUTTON ROW */
        .buttons {
            margin-top: 35px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background: linear-gradient(135deg, #F4A6B8, #F2C94C);
            color: #4A2C2A;
            font-weight: 600;
        }

        #yes:hover { transform: scale(1.08); }

        /* NO + BOX WRAPPER */
        .no-wrapper {
            position: relative; /* inline with YES initially */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .no-wrapper.floating {
            position: fixed; /* becomes movable after click */
        }

        #no {
            background: #FFF8F2;
            color: #8B5E3C;
            font-weight: 600;
        }

        #reason-box {
            padding: 12px 20px;
            background: rgba(255,248,242,0.95);
            color: #8B5E3C;
            border-radius: 15px;
            border: 2px solid #F2C94C;
            max-width: 260px;
            font-size: 0.95rem;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
            opacity: 0.85;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* YES SCREEN */
        .yes-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .yes-card {
            background: rgba(0,0,0,0.45);
            padding: 45px;
            border-radius: 28px;
            max-width: 760px;
            animation: fadeIn 0.6s ease;
        }

        .shayari {
            font-size: 1.35rem;
            margin-top: 30px;
            line-height: 1.7;
            font-style: italic;
            color: #FFF8F2;
        }

        .note {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        .bouquet {
            font-size: 90px;
            animation: bouquetPop 1.4s ease forwards;
        }

        @keyframes bouquetPop {
            from {
                transform: translateY(40px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<div id="main">

</div>

<script>

const reasons = ["Please say yes ü•∫ I‚Äôve been thinking about this all day", "I made this whole page just for you üíõ", "You have the prettiest smile üåº", "Being your Valentine would make my heart so happy üíñ", "I promise lots of laughs and sweet moments üòä", "You already know the answer is yes üòå", "I can‚Äôt imagine Valentine‚Äôs Day without you üíò", "You make even simple moments special ‚ú®", "I‚Äôd really love to spend this Valentine‚Äôs with you üå∏", "You‚Äôre someone very special to me üíû", "Just one yes and my day becomes perfect üíõ", "I‚Äôd cherish every moment as your Valentine üåº", "You make my heart feel calm and excited at the same time ü•∞", "I was smiling the whole time making this ü•π", "Life feels nicer with you in it üíñ", "You deserve all the love today and always üå∑", "I promise to be a good Valentine üòÑ", "You already look amazing saying yes üòâ", "I think the universe would approve this match ‚ú®", "You make ordinary days feel special üí´", "Please don‚Äôt press no‚Ä¶ my heart can‚Äôt take it üò¢", "I‚Äôd love to create sweet memories together üíï", "Every reason leads back to you üíõ", "This question comes with unlimited hugs ü§ó", "I was hoping you‚Äôd see this and smile üòä", "You make my world a little brighter üåû", "Just imagine how cute we‚Äôd be ü•∞", "You‚Äôre my favorite notification üíå", "I‚Äôd happily choose you again and again üíñ", "This is me asking with my whole heart üíõ", "You make things feel warm and happy üåº", "I‚Äôd love to call you my Valentine üíò", "Some things just feel right‚Ä¶ like this üí´", "I‚Äôm really glad you‚Äôre here reading this ü•π", "One yes = infinite smiles üòä", "I promise today will be extra sweet üíï", "You make me feel lucky üíõ", "I hope this made you smile at least once üå∏"];

let lastIndex = -1;
function getRandomReason() {
    let i;
    do {
        i = Math.floor(Math.random() * reasons.length);
    } while (i === lastIndex);
    lastIndex = i;
    return reasons[i];
}

function noClicked() {
    const wrapper = document.getElementById("no-wrapper");
    const box = document.getElementById("reason-box");

    wrapper.classList.add("floating");
    box.innerText = getRandomReason();
    box.style.display = "block";

    const padding = 20;
    const rect = wrapper.getBoundingClientRect();

    let x = Math.random() * (window.innerWidth - rect.width - padding);
    let y = Math.random() * (window.innerHeight - rect.height - padding);

    x = Math.max(padding, x);
    y = Math.max(padding, y);

    wrapper.style.left = x + "px";
    wrapper.style.top = y + "px";
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
